language: python

# Python releases to test
python:
  - 2.6
  - 2.7

# Django releases
env:
  - DJANGO_VERSION=Django==1.4.3
  - DJANGO_VERSION=Django==1.5.1

# Package installation
install:
  - pip install --use-mirrors $DJANGO_VERSION
  - pip install -q -e . --use-mirrors

# Run the tests
script:
  - python setup.py test